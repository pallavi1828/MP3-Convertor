<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ðŸŽ§ Spotify to MP3 Converter</title>
    <style>
        body {
            font-family: cursive;
            background: url('https://wallpapers.com/images/hd/music-aesthetic-1920-x-1080-background-6auj6fpy1z24nfp8.jpg');
            background-size: cover;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        #progress-container,
        #result-container {
            display: none;
        }

        #progress-text,
        #result-text {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify to MP3 Converter</h1>
        <input type="text" id="spotify-url" placeholder="Enter Spotify URL">
        <input type="text" id="output-path" placeholder="Enter Output Path (e.g., song.mp3)">
        <button onclick="convert()">Convert</button>
        
        <p id="status"></p>
    </div>

    <script>
        async function convert() {
            const spotifyUrl = document.getElementById('spotify-url').value;
            const outputPath = document.getElementById('output-path').value;

            const response = await fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ spotify_url: spotifyUrl, output_path: outputPath })
            });

            const result = await response.json();
            document.getElementById('status').textContent = result.message;
        }
    </script>
</body>
</html>
